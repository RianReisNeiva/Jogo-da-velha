<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>

<body>
    <header>
         <h1>Jogo da velha</h1>
    </header>

    <div class="jogadores">
        <div class="jogadorx">
            <h2>X</h2>
            <p id="vitoriasx">vitórias: 0</p>
            <hr>
        </div>

        <div class="jogadoro">
            <h2>O</h2>
            <p id="vitoriaso">vitórias: 0</p>
            <hr>
        </div>
    </div>

    <div class="status">
        <h3 id="status">Deu velha</h3>
    </div>

    <section class="jogo">
        <div id="casa0" class="casa" name="0"></div>
        <div id="casa1" class="casa" name="1"></div>
        <div id="casa2" class="casa" name="2"></div>
        <div id="casa3" class="casa" name="3"></div>
        <div id="casa4" class="casa" name="4"></div>
        <div id="casa5" class="casa" name="5"></div>
        <div id="casa6" class="casa" name="6"></div>
        <div id="casa7" class="casa" name="7"></div>
        <div id="casa8" class="casa" name="8"></div>
    </section>

    <section class="button">
        <button id="rebut">Reiniciar</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
